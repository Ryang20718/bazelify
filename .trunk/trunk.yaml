version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - buildifier@6.1.0
    - git-diff-check
    - gitleaks@8.16.3
    - prettier@2.8.7
    - yamllint@1.30.0
    - golangci-lint@1.52.2
    - gofmt@1.20.3
runtimes:
  enabled:
    - go@1.20.3
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
