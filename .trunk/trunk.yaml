version: 0.1
cli:
  version: 1.9.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    - name: gen_python_build_files
      files: [python]
      commands:
        - output: regex
          parse_regex: (ERROR(?P<path>.*):(?P<line>-?\d+):(?P<message>.*))
          target: .
          success_codes: [0, 1]
          run: ${workspace}/tools/generate_python_build_files.sh
          batch: true
          disable_upstream: true
          read_output_from: stderr
    - name: gen_python_requirements
      files: [ALL]
      commands:
        - output: regex
          parse_regex: (ERROR(?P<path>.*):(?P<line>-?\d+):(?P<message>.*))
          target: .
          success_codes: [0, 1]
          run: ${workspace}/tools/update_python_deps.sh
          batch: true
          disable_upstream: true
          read_output_from: stderr
  triggers:
    - linters:
        - gen_python_requirements
      paths:
        - requirements.txt
      targets:
        - requirements.txt
  enabled:
    - gen_python_build_files@SYSTEM
    - gen_python_requirements@SYSTEM
    - buildifier@6.1.0
    - git-diff-check
    - gitleaks@8.16.3
    - prettier@2.8.7
    - yamllint@1.30.0
    - golangci-lint@1.52.2
    - gofmt@1.20.3
    # - pyright@1.1.306
runtimes:
  enabled:
    - go@1.20.3
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
